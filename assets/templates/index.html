<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <meta name="description" content="Jouez au meilleur jeu de dÃ©s du monde : Dice Game">

  <!-- Google Font Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Style -->
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>

  <div id="dice-game">
    <div class="content-dice-game p-5">
      <div class="container-new-game">
        <div class="content-link content-new-game d-flex align-items-center justify-content-center">
          <img class="img-new-game me-2" src="../img/new.svg" alt="new game">
          <p class="text-link text-uppercase">new game</p>
        </div>
      </div>
      <div class="container-current-game">
        <div class="container-player">
          <div class="content-player player-1">
            <div class="round-player round-player-1 d-flex align-items-center justify-content-center">
              <p class="text-player text-player-1 text-uppercase">player 1</p>
              <p class="number-player number-player-1 text-uppercase">0</p>
            </div>
            <div class="global-player global-player-1 text-center p-3">
              <p class="current text-uppercase">current</p>
              <p class="number-current number-current-1 text-uppercase">0</p>
            </div>
          </div>
        </div>
        <div class="container-play">
          <div class="content-play text-center">
            <div class="content-link content-roll-dice d-flex align-items-center justify-content-center">
              <img class="img-roll-dice me-2" src="../img/roll.svg" alt="roll dice">
              <p class="text-link text-uppercase">roll dice</p>
            </div>
            <div class="container-dice">
              <div class="content-dice">
                <img class="dice-img" src="../img/dice-5.svg" alt="dice">
              </div>
            </div>
            <div class="content-link content-hold d-flex align-items-center justify-content-center">
              <img class="img-hold me-2" src="../img/hold.svg" alt="hold">
              <p class="text-link text-uppercase">hold</p>
            </div>
          </div>
        </div>
        <div class="container-player">
          <div class="content-player player-2">
            <div class="global-player global-player-2 text-center p-3">
              <p class="current text-uppercase">current</p>
              <p class="number-current number-current-2 text-uppercase">0</p>
            </div>
            <div class="round-player round-player-2 d-flex align-items-center justify-content-center">
              <p class="text-player text-player-2 text-uppercase">player 2</p>
              <p class="number-player number-player-2 text-uppercase">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="../js/script.js"></script>
</body>
</html>
